{% extends 'account/admin_view_temp.html' %}


{% block content %}


<div class="wrapper">
  <div id="formContent">


  <form action="" method="post" class="mt40" >
  {% csrf_token %}


    <div class="login_info">
        {% if form.email.errors %}
        <p class="login_info_err">{{ form.email.errors }}</p>
        {% endif %}
    </div>


    <input type="email" name="email" autocomplete="email" maxlength="254" required="" placeholder="Email" id="id_email">
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>

  </div>
</div>








{% endblock %}
