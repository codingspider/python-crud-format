{% extends 'account/base.html' %}
{% block content %}
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Book ISBN</th>
            <th>Book Number</th>
            <th>Price</th>
            <th>Publisher</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.isbn_number}}</td>
            <td>{{book.book_number}}</td>
            <td>{{book.price}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.author}}</td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
